<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="markersContainer">
            <button id="x" class="markerDiv">X</button>
            <button id="o" class="markerDiv">O</button>
        </div>
        <div id="gameBoard">
            <button class="field no-l-t">X</button>
            <button class="field no-t">O</button>
            <button class="field no-r-t">O</button>
            <button class="field no-l">X</button>
            <button class="field all">X</button>
            <button class="field no-r">O</button>
            <button class="field no-l-b">X</button>
            <button class="field no-b">O</button>
            <button class="field no-r-b">X</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
