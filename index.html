<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameBoard">
        <button class="field no-l-t"></button>
        <button class="field no-t"></button>
        <button class="field no-r-t"></button>
        <button class="field no-l"></button>
        <button class="field all"></button>
        <button class="field no-r"></button>
        <button class="field no-l-b"></button>
        <button class="field no-b"></button>
        <button class="field no-r-b"></button> 
    </div>
    <script src="index.js"></script>
</body>
</html>
